services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'

  server:
    build:
      context: ./server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      MONGO_URI: mongodb://mongo:27017/football_club
      CLIENT_ORIGIN: http://localhost
    volumes:
      - ./uploads:/app/uploads
    ports:
      - '5000:5000'
    depends_on:
      - mongo

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - server

volumes:
  mongo_data:
